<script type="text/javascript">
	let loxs = document.querySelectorAll(".lox")

			loxs[index].style.backgroundSize = "100% 100%"
		}
}
	for(let index1 = 0; index1<25; index1 = index1 + 1){
		bangs[index1].onclick = function(){
